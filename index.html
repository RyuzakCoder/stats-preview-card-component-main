<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap');

    :root {
      /* Primary */

      --very-dark-blue-main-background: hsl(233, 47%, 7%);
      --dark-desaturated-blue-card-background: hsl(244, 38%, 16%);
      --soft-violet-accent: hsl(277, 64%, 61%);

      /* Neutral */

      --white-main-heading-stats: hsl(0, 0%, 100%);
      --slightly-transparent-white-main-paragraph: hsla(0, 0%, 100%, 0.75);
      --slightly-transparent-white-stat-headings: hsla(0, 0%, 100%, 0.6);

      font-size: 15px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      background-color: var(--very-dark-blue-main-background);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    h1, h2 {
      font-family: 'Inter', sans-serif;
    }

    h3, p {
      font-family: 'Lexend Deca', sans-serif;
    }

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card">
    <article class="info__section">
      <h1 class="info__section-title">Get insights that help your business grow.</h1>
      <p class="info__section-description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.</p>
      <div class="info__section-state">
        <div class="companies">
          <h2 class="number">10k+</h2>
          <h3 class="subtitle">companies</h3>
        </div>
        <div class="templates">
          <h2 class="number">314</h2>
          <h3 class="subtitle">templates</h3>
        </div>
        <div class="queries">
          <h2 class="number">12m+</h2>
          <h3 class="subtitle">queries</h3>
        </div>
      </div>
    </article>
    <aside class="image__section">
      <img src="./images/image-header-desktop.jpg" alt="header">
    </aside>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="portfolio-daironcanel.netlify.app">Dairon Canel</a>.
  </footer>
</body>
</html>
